<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nova+Mono&family=Titan+One&display=swap" rel="stylesheet">
  <script defer src="main.js"></script>
</head>
<body>
  <header>Tic Tac Toe</header>
  <h1>X's Turn</h1>
  <section id="board">
    <div id="c0"></div>
    <div id="c1"></div>
    <div id="c2"></div>

    <div id="c3"></div>
    <div id="c4"></div>
    <div id="c5"></div>

    <div id="c6"></div>
    <div id="c7"></div>
    <div id="c8"></div>
  </section>
  <button>PLAY AGAIN</button>
</body>
</html>
